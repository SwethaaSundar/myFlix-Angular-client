<app-nav-bar></app-nav-bar>
<div class="profile-page">
  <h1>Profile</h1>
  <p>Username: {{ user.Username }}</p>
  <p>Email: {{ user.Email }}</p>
  <h2>Favorite Movies</h2>
  <mat-list>
    <mat-list-item *ngFor="let movie of favorites">
      <!-- <mat-icon matListItemIcon>folder</mat-icon> -->
      <img matListItemAvatar src="{{ movie.imgUrl }}" />
      <div matListItemTitle>{{ movie.title }}</div>
      <div matListItemLine>{{ movie.director.dName }}</div>
    </mat-list-item>
  </mat-list>
  <mat-card class="profile-card">
    <mat-card-header class="profile-card-header">
      <mat-card-title style="margin: 0 0 1.15em"
        ><h2>
          Hey there, <b>{{ userData.Username }}. You can edit your profile</b>
        </h2></mat-card-title
      >
    </mat-card-header>
    <mat-card-content class="user-profile-card-content">
      <form class="user-info">
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input
            matInput
            [(ngModel)]="userData.Username"
            value="{{ userData.Username }}"
            type="text"
            name="Username"
            required
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Update Password</mat-label>
          <input
            matInput
            [(ngModel)]="userData.Password"
            placeholder=""
            type="password"
            name="Password"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input
            matInput
            [(ngModel)]="userData.Email"
            type="email"
            value="{{ userData.Email }}"
            name="Email"
            required
          />
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions class="user-profile-actions">
      <button mat-raised-button (click)="editUser()" color="basic">
        <mat-icon>edit</mat-icon>
        Update profile
      </button>
      <button mat-raised-button (click)="deleteUser()" color="warn">
        <mat-icon>delete_forever</mat-icon>
        Delete account
      </button>
    </mat-card-actions>
  </mat-card>
  <!-- <app-user-favorite-movies /> -->
</div>

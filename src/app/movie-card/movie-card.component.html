<app-nav-bar></app-nav-bar>
<div style="display: flex; flex-wrap: wrap; width: 100%; overflow: auto">
  <mat-card
    *ngFor="let movie of movies"
    style="flex: 1 1 auto; margin: 1rem; width: 30%; height: 80%"
  >
    <mat-card-header>
      <mat-card-title>{{ movie.title }}</mat-card-title>
      <mat-card-subtitle
        >Directed by: {{ movie.director.dName }}</mat-card-subtitle
      >
    </mat-card-header>
    <img src="{{ movie.imgUrl }}" alt="{{ movie.title }}" />
    <mat-card-actions>
      <button
        mat-icon-button
        (click)="openGenre(movie.genre.gName, movie.genre.gDescription)"
        color="primary"
        matTooltip="Genre"
      >
        <mat-icon>info</mat-icon>
      </button>
      <button
        mat-icon-button
        (click)="openDirector(movie.director.dName, movie.director.dBio)"
        color="primary"
        matTooltip="Director"
      >
        <mat-icon>person</mat-icon>
      </button>
      <button
        mat-icon-button
        (click)="openSynopsis(movie.description)"
        color="primary"
        matTooltip="Synopsis"
      >
        <mat-icon>description</mat-icon>
      </button>
      <button
        mat-icon-button
        *ngIf="!isFavorite(movie._id)"
        (click)="addFavorite(movie._id)"
        color="primary"
        matTooltip="Add to favorites"
      >
        <mat-icon>favorite_border</mat-icon>
      </button>
      <button
        mat-icon-button
        *ngIf="isFavorite(movie._id)"
        (click)="removeFavorite(movie._id)"
        color="primary"
        matTooltip="Remove from favorites"
      >
        <mat-icon>favorite</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
